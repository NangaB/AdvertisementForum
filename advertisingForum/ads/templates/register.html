{% extends 'base.html' %}
{% block content %}

<h2>Create account</h2>
{% if error %}
    <div class="alert alert-danger" role="alert">
        {{error}}
    </div>
{% endif %}

<form action="{% url 'ads:register' %}" method="POST" class="create-form">
    <label for="id_username">Username</label>
    <input type="text" name="username" maxlength="150" autocapitalize="none" autocomplete="username" autofocus="" required="" id="id_username">
    <label for="id_password1">Password</label>
    <input type="password" name="password1" autocomplete="new-password" required="" id="id_password1">
    <label for="id_password2">Confirm password</label>
    <input type="password" name="password2" autocomplete="new-password" required="" id="id_password2">
    
    {% csrf_token %}
    <button type="submit" class="btn-full">Register</button>
</form>

{% endblock content %}
